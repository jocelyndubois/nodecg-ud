<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/players.css">
</head>
<body>
	<div class="container">
		<iframe id="cardIframe" class="hidden" width="100%" height="100%" src="" frameborder="0"></iframe>
		<div id="player-4" class="player-banner">
			<div id="runnerId_4" class="runner"></div>
			<div class="Pbs">
				<span id="lightPbScore">0</span> (<span id="lightPbTime">00:00:00</span>) / <span id="darkPbScore">0</span> (<span id="darkPbTime">00:00:00</span>)
			</div>
		</div>
	</div>
</body>

<script>
	const cardIframe = document.querySelector('#cardIframe');
	const playerDiv = document.querySelector('#player-1');
	const runnerId_4 = document.querySelector('#runnerId_4');
	const lightPbScore = document.querySelector('#lightPbScore');
	const lightPbTime = document.querySelector('#lightPbTime');
	const darkPbScore = document.querySelector('#darkPbScore');
	const darkPbTime = document.querySelector('#darkPbTime');

	nodecg.listenFor('updateUser-4', async infos => {
		runnerId_4.innerText = infos.player.toUpperCase();
		lightPbScore.innerText = infos.light.score;
		lightPbTime.innerText = infos.light.time;
		darkPbScore.innerText = infos.dark.score;
		darkPbTime.innerText = infos.dark.time;
	})

	nodecg.listenFor('showAllCards-4', async infos => {
		cardIframe.src = 'https://www.ultimedecathlon.com/runners/' + infos.runner + '/card/s' + infos.season;
		playerDiv.classList.add('hidden');
		cardIframe.classList.remove('hidden');
	})
</script>
</html>
