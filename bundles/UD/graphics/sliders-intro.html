<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/background.css">
	<link rel="stylesheet" href="css/sliders-intro.css">

	<script type="text/javascript" src="js/replicants.js"></script>
	<script type="text/javascript" src="js/utils.js"></script>
</head>
<body>
<div class="container">
	<video muted id="discord">
		<source src="videos/sliders/slider_discord.webm" type="video/mp4">
	</video>
	<video muted id="twitter">
		<source src="videos/sliders/slider_twitter.webm" type="video/mp4">
	</video>
	<video muted id="youtube">
		<source src="videos/sliders/slider_youtube.webm" type="video/mp4">
	</video>
</div>
</body>

<script>
	const discord = document.querySelector('#discord');
	const twitter = document.querySelector('#twitter');
	const youtube = document.querySelector('#youtube');

	setTimeout(launchSliders, 2000);
	setTimeout(pauseSliders, 10000);

	function launchSliders()
	{
		discord.play();
		twitter.play();
		youtube.play();
	}

	function pauseSliders()
	{
		discord.pause();
		twitter.pause();
		youtube.pause();
	}
</script>
</html>
