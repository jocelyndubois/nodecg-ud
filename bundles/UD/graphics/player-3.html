<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/players.css">
</head>
<body>
	<div class="container">
		<iframe id="cardIframe" class="hidden" width="100%" height="100%" src="" frameborder="0"></iframe>
		<div id="player-3" class="player-banner">
			<div id="runnerId_3" class="runner"></div>
			<div class="Pbs">
				<span id="pbScore">0</span> (<span id="pbTime">00:00:00</span>)
			</div>
		</div>
	</div>
</body>

<script>
	const cardIframe = document.querySelector('#cardIframe');
	const playerDiv = document.querySelector('#player-3');
	const runnerId_3 = document.querySelector('#runnerId_3');
	const pbScore = document.querySelector('#pbScore');
	const pbTime = document.querySelector('#pbTime');

	nodecg.listenFor('updateUser-3', async infos => {
		runnerId_3.innerText = infos.player.toUpperCase();
		pbScore.innerText = infos.PB.score;
		pbTime.innerText = infos.PB.time;
		playerDiv.classList.remove('hidden');
		cardIframe.classList.add('hidden');
	})

	nodecg.listenFor('showAllCards-3', async infos => {
		cardIframe.src = 'https://www.ultimedecathlon.com/runners/' + infos.runner + '/card/s' + infos.season;
		playerDiv.classList.add('hidden');
		cardIframe.classList.remove('hidden');
	})
</script>
</html>
