<!DOCTYPE html>
<html>

</head>

		<img src="img/micro.png" width="50" height="50">

<script>
	const commentators = document.querySelector('#commentators');

	commentatorsReplicant.on('change', (newValue) => {

	nodecg.listenFor('updateCommentators', async names => {

	});
