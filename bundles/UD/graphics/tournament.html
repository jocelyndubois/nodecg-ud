<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/tournament.css">
</head>
<body>
<div class="container">
	<iframe id="tournamentIframe" class="hidden" width="100%" height="100%" src="" frameborder="0"></iframe>
</div>
</body>

<script>
	const tournamentIframe = document.querySelector('#tournamentIframe');

	nodecg.listenFor('showTournament', async id => {
		tournamentIframe.src = 'https://www.ultimedecathlon.com/tournois/streaming/' + id + '?transparent=1';
		tournamentIframe.classList.remove('hidden');
	});
	nodecg.listenFor('hideTournament', async () => {
		tournamentIframe.classList.add('hidden');
	});
</script>
</html>
