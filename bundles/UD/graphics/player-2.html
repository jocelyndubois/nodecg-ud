<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/players.css">
</head>
<body>
	<div class="container">
		<div id="player-2" class="player-banner">
			<div id="runnerId_2" class="runner"></div>
			<div class="Pbs">
				<span id="pbScore">0</span> (<span id="pbTime">00:00:00</span>)
			</div>
		</div>
	</div>
</body>

<script>
	const playerDiv = document.querySelector('#player-2');
	const runnerId_2 = document.querySelector('#runnerId_2');
	const pbScore = document.querySelector('#pbScore');
	const pbTime = document.querySelector('#pbTime');

	nodecg.listenFor('updateUser-2', async infos => {
		runnerId_2.innerText = infos.player.toUpperCase();
		pbScore.innerText = infos.PB.score;
		pbTime.innerText = infos.PB.time;
		playerDiv.classList.remove('hidden');
		cardIframe.classList.add('hidden');
	})
</script>
</html>
