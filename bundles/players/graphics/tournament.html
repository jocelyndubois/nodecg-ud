<!DOCTYPE html>
<html>
<head>
	<script src="https://player.twitch.tv/js/embed/v1.js"></script>
	<style>
		html,body {
			height:100%;
			background-color: transparent;
			margin: 0;
		}
		.container {
			overflow: hidden;
			height: 100%;
		}
		#tournamentIframe {
			opacity: 1;
			transition: opacity 0.5s;
		}
		#tournamentIframe.hidden {
			opacity: 0;
		}

	</style>
</head>
<body>
<div class="container">
	<iframe id="tournamentIframe" class="hidden" width="100%" height="100%" src="" frameborder="0"></iframe>
</div>
</body>

<script>
	const tournamentIframe = document.querySelector('#tournamentIframe');

	nodecg.listenFor('showTournament', async id => {
		tournamentIframe.src = 'https://www.ultimedecathlon.com/tournois/' + id;
		tournamentIframe.classList.remove('hidden');
	});
	nodecg.listenFor('hideTournament', async () => {
		tournamentIframe.classList.add('hidden');
	});
</script>
</html>
