<!DOCTYPE html>
<html>
<head>
	<script src="https://player.twitch.tv/js/embed/v1.js"></script>
	<style>
		html,body {
			height:100%;
			background-color: transparent;
			margin: 0;
		}
		.container {
			overflow: hidden;
			height: 100%;
		}
		#cardIframe {
			opacity: 1;
			transition: opacity 0.5s;
		}
		#cardIframe.hidden {
			opacity: 0;
		}

	</style>
</head>
<body>
<div class="container">
	<iframe id="cardIframe" class="hidden" width="100%" height="100%" src="https://www.ultimedecathlon.com/runners/Djodjino/card/s7" frameborder="0"></iframe>
</div>
</body>

<script>
	const cardIframe = document.querySelector('#cardIframe');

	nodecg.listenFor('showCard', async infos => {
		cardIframe.src = 'https://www.ultimedecathlon.com/runners/' + infos.runner + '/card/s' + infos.season;
		cardIframe.classList.remove('hidden');
	});
	nodecg.listenFor('hideCard', async infos => {
		cardIframe.classList.add('hidden');
	});
</script>
</html>
